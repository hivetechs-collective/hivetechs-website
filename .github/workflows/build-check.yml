name: Build Check

on:
  push:
    branches: [ main, backup/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build website
      run: npm run build
    
    - name: Type check
      run: npm run type-check || echo "Type check not configured"
    
    - name: Lint code
      run: npm run lint || echo "Lint not configured"